<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css/PS.Css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-sans/1.0.0/css-sans.css" integrity="sha512-AhJXaBo+wODkD8psjGwsSqDO8dnd9LSxfagUE1cjoa3NpxzEbGgahaASbd3Op51GfMdEdMvFoib8Cfr1p8SQtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./app.js/PS.js" type="text/javascript"></script>
  <title>PS-4 Webpage</title>
</head>
<body>
  <div class="conatiner">
    <div class="navbar">
      <img src="./Playstation_Img/logo.png" alt="logo" class="logo">
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controller</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="./Playstation_Img/menu.png" alt="Menu" class="Menu" onclick="togglemenu()">
    </div>
    
    <div class="row">

      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>Wireless Controller for PlayStation 4</h3>
        <p>(comptible/Genric)</p>
        <h4>$32.50</h4>
        <button type="button">Buy Now <img src="./Playstation_Img/arrow.png" alt="Button"></button>
      </div>

      <div class="col-2">
        <img src="./Playstation_Img/controller.png" alt="controller" class="controller">
        <div class="color-box"></div>

        <div class="add-button">
          <img src="./Playstation_Img/add.png" alt="Add-Button">
          <p> <small>Add to cart</small></p>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <img src="./Playstation_Img/fb.png" alt="">
      <img src="./Playstation_Img/tw.png" alt="">
      <img src="./Playstation_Img/ig.png" alt="">
    </div>
  </div> 

<script type="text/javascript">
  var menuList = document.getElementById("menuList");
     
     menuList.style.maxHeight = "0px";
     
     function togglemenu(){
     
     if(menuList.style.maxHeight == "0px"){
       menuList.style.maxHeight = "130px";
     }
     else{
       menuList.style.maxHeight = "0px";
     }
     }
</script>
</body>
</html>
